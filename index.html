<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
    <form>
    <div class="container">
        <div id="term" class="form-group">
          <label for="exampleInputEmail1">Search Term</label>
          <input type="email" class="form-control">
        </div>
        <div id="records" class="form-group">
          <label for="exampleInputPassword1">Number of Records to Retrieve</label>
          <input type="password" placeholder="5" class="form-control">
        </div>
        
        <div id="year start" class="form-group">
            <label for="exampleInputEmail1">Year Start (optional)</label>
            <input type="email" class="form-control" >
           
          <div id="year end" class="form-group">
            <label for="exampleInputPassword1">Year End (optional)</label>
            <input type="password" class="form-control" >
          </div>
         
        <button class="search">
            <span class="iconify" data-icon="et-magnifying-glass" data-inline="false"></span>
            <input type="search" placeholder="Search" results="0">
        </button>
        <button class="clear-results">Clear Results</button>
      </form>
    </div>
</div>


    
</body>
</html>
